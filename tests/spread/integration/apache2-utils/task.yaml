summary: Integration tests for apache2

execute: |
  rootfs="$(apache2_bins dash_bins base-files_bin coreutils_bins adduser_bins)"
  chroot "${rootfs}/" htpasswd -cb test.htpasswd user1 passwd123
  chroot "${rootfs}/" htdbm -cb test.htdbm user1 password123
  echo "192.168.1.1 - - [26/Feb/2025:10:00:00 +0000] \"GET /index.html HTTP/1.1\" 200 1024" \
    > "${rootfs}/test.log"
  awk '{print $1}' "${rootfs}/test.log" | chroot "${rootfs}/" logresolve > "${rootfs}/resolved.log"
  test "$(cat "${rootfs}/resolved.log")" = "192.168.1.1"
