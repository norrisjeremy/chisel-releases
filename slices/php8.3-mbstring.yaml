package: php8.3-mbstring

essential:
  - php8.3-common_copyright

slices:
  config:
    essential:
      - php-common_bins
      - php8.3-common_libs
      - php8.3-mbstring_libs
    contents:
      /etc/php/8.3/mods-available/mbstring.ini:
        symlink: /usr/share/php8.3-mbstring/mbstring/mbstring.ini

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-mbstring_config
    contents:
      /etc/php/8.3/apache2/conf.d/20-mbstring.ini:
        symlink: /etc/php/8.3/mods-available/mbstring.ini

  phpdbg-config:
    essential:
      - php8.3-mbstring_config
      - php8.3-phpdbg_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/20-mbstring.ini:
        symlink: /etc/php/8.3/mods-available/mbstring.ini

  cli-config:
    essential:
      - php8.3-cli_config
      - php8.3-mbstring_config
    contents:
      /etc/php/8.3/cli/conf.d/20-mbstring.ini:
        symlink: /etc/php/8.3/mods-available/mbstring.ini

  libs:
    essential:
      - libc6_libs
      - libonig5_libs
    contents:
      /usr/lib/php/20230831/mbstring.so:
      /usr/share/php8.3-mbstring/mbstring/mbstring.ini:
