package: php8.3-curl

essential:
  - php8.3-common_copyright

slices:
  config:
    essential:
      - php-common_bins
      - php8.3-common_libs
      - php8.3-curl_libs
    contents:
      /etc/php/8.3/mods-available/curl.ini:
        symlink: /usr/share/php8.3-curl/curl/curl.ini

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-curl_config
    contents:
      /etc/php/8.3/apache2/conf.d/20-curl.ini:
        symlink: /etc/php/8.3/mods-available/curl.ini

  phpdbg-config:
    essential:
      - php8.3-curl_config
      - php8.3-phpdbg_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/20-curl.ini:
        symlink: /etc/php/8.3/mods-available/curl.ini

  cli-config:
    essential:
      - php8.3-cli_config
      - php8.3-curl_config
    contents:
      /etc/php/8.3/cli/conf.d/20-curl.ini:
        symlink: /etc/php/8.3/mods-available/curl.ini

  libs:
    essential:
      - libc6_libs
      - libcurl4t64_libs
    contents:
      /usr/lib/php/20230831/curl.so:
      /usr/share/php8.3-curl/curl/curl.ini:
