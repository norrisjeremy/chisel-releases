package: php8.3-readline

essential:
  - php8.3-common_copyright

slices:
  config:
    essential:
      - php-common_bins
      - php8.3-common_libs
      - php8.3-readline_libs
    contents:
      /etc/php/8.3/mods-available/readline.ini:
        symlink: /usr/share/php8.3-readline/readline/readline.ini

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-readline_config
    contents:
      /etc/php/8.3/apache2/conf.d/20-readline.ini:
        symlink: /etc/php/8.3/mods-available/readline.ini

  phpdbg-config:
    essential:
      - php8.3-phpdbg_config
      - php8.3-readline_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/20-readline.ini:
        symlink: /etc/php/8.3/mods-available/readline.ini

  cli-config:
    essential:
      - php8.3-cli_config
      - php8.3-readline_config
    contents:
      /etc/php/8.3/cli/conf.d/20-readline.ini:
        symlink: /etc/php/8.3/mods-available/readline.ini

  libs:
    essential:
      - libc6_libs
      - libedit2_libs
    contents:
      /usr/lib/php/20230831/readline.so:
