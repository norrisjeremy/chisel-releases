package: php8.3-apcu

essential:
  - php8.3-apcu_copyright

slices:
  config:
    essential:
      - php8.3-apcu_libs
    contents:
      /etc/php/8.3/mods-available/apcu.ini:

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-apcu_config
    contents:
      /etc/php/8.3/apache2/conf.d/20-apcu.ini:
        symlink: /etc/php/8.3/mods-available/apcu.ini

  phpdbg-config:
    essential:
      - php8.3-apcu_config
      - php8.3-phpdbg_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/20-apcu.ini:
        symlink: /etc/php/8.3/mods-available/apcu.ini

  cli-config:
    essential:
      - php8.3-apcu_config
      - php8.3-cli_config
    contents:
      /etc/php/8.3/cli/conf.d/20-apcu.ini:
        symlink: /etc/php/8.3/mods-available/apcu.ini

  libs:
    essential:
      - libc6_libs
      - php-common_bins
      - php8.3-common_libs
    contents:
      /usr/include/php/20230831/ext/apcu/apc.h:
      /usr/include/php/20230831/ext/apcu/apc_api.h:
      /usr/include/php/20230831/ext/apcu/apc_arginfo.h:
      /usr/include/php/20230831/ext/apcu/apc_cache.h:
      /usr/include/php/20230831/ext/apcu/apc_globals.h:
      /usr/include/php/20230831/ext/apcu/apc_iterator.h:
      /usr/include/php/20230831/ext/apcu/apc_lock.h:
      /usr/include/php/20230831/ext/apcu/apc_mutex.h:
      /usr/include/php/20230831/ext/apcu/apc_serializer.h:
      /usr/include/php/20230831/ext/apcu/apc_sma.h:
      /usr/include/php/20230831/ext/apcu/apc_stack.h:
      /usr/include/php/20230831/ext/apcu/php_apc.h:
      /usr/include/php/20230831/ext/apcu/php_apc_legacy_arginfo.h:
      /usr/lib/php/20230831/apcu.so:

  copyright:
    contents:
      /usr/share/doc/php8.3-apcu/copyright:
