package: libapache2-mod-php8.3

essential:
  - php8.3-common_copyright

slices:
  apache2_config:
    essential:
      - apache2_config
      - libapache2-mod-php8.3_libs
    contents:
      /etc/apache2/mods-available/php8.3.conf:
      /etc/apache2/mods-available/php8.3.load:
      /etc/apache2/mods-enabled/php8.3.conf:
        symlink: /etc/apache2/mods-available/php8.3.conf
      /etc/apache2/mods-enabled/php8.3.load:
        symlink: /etc/apache2/mods-available/php8.3.load

  config:
    essential:
      - apache2-bin_bins
    contents:
      /etc/php/8.3/apache2/conf.d/: {make: true}

  libs:
    essential:
      - libargon2-1_libs
      - libapache2-mod-php8.3_config
      - libc6_libs
      - libpcre2-8-0_libs
      - libsodium23_libs
      - libssl3t64_libs
      - libxml2_libs
      - media-types_data
      - php8.3-cli_bins
      - php8.3-common_libs
      - php8.3-opcache_libs
      - tzdata_zoneinfo
      - zlib1g_libs
    contents:
      /usr/lib/apache2/modules/libphp8.3.so:
      /usr/lib/php/8.3/sapi/apache2:
      /var/lib/php/modules/8.3/apache2/: {make: true}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/: {make: true}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/calendar: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/ctype: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/exif: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/ffi: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/fileinfo: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/ftp: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/gettext: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/iconv: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/opcache: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/pdo: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/phar: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/posix: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/readline: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/shmop: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/sockets: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/sysvmsg: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/sysvsem: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/sysvshm: {text: "", mode: 0644}
      /var/lib/php/modules/8.3/apache2/enabled_by_maint/tokenizer: {text: "", mode: 0644}
