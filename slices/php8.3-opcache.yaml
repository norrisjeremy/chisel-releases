package: php8.3-opcache

essential:
  - php8.3-common_copyright

slices:
  config:
    essential:
      - php8.3-opcache_libs
    contents:
      /etc/php/8.3/mods-available/opcache.ini:
        symlink: /usr/share/php8.3-opcache/opcache/opcache.ini
      /usr/share/php8.3-opcache/opcache/opcache.ini:

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-opcache_config
    contents:
      /etc/php/8.3/apache2/conf.d/10-opcache.ini:
        symlink: /etc/php/8.3/mods-available/opcache.ini

  phpdbg-config:
    essential:
      - php8.3-opcache_config
      - php8.3-phpdbg_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/10-opcache.ini:
        symlink: /etc/php/8.3/mods-available/opcache.ini

  cli-config:
    essential:
      - php8.3-cli_config
      - php8.3-opcache_config
    contents:
      /etc/php/8.3/cli/conf.d/10-opcache.ini:
        symlink: /etc/php/8.3/mods-available/opcache.ini

  libs:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - php-common_bins
      - php8.3-common_libs
    contents:
      /usr/lib/php/20230831/opcache.so:
