package: php8.3-bcmath

essential:
  - php8.3-common_copyright

slices:
  config:
    essential:
      - php8.3-bcmath_libs
      - php-common_bins
      - php8.3-common_libs
    contents:
      /etc/php/8.3/mods-available/bcmath.ini:
        symlink: /usr/share/php8.3-bcmath/bcmath/bcmath.ini

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-bcmath_config
    contents:
      /etc/php/8.3/apache2/conf.d/20-bcmath.ini:
        symlink: /etc/php/8.3/mods-available/bcmath.ini

  phpdbg-config:
    essential:
      - php8.3-bcmath_config
      - php8.3-phpdbg_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/20-bcmath.ini:
        symlink: /etc/php/8.3/mods-available/bcmath.ini

  cli-config:
    essential:
      - php8.3-bcmath_config
      - php8.3-cli_config
    contents:
      /etc/php/8.3/cli/conf.d/20-bcmath.ini:
        symlink: /etc/php/8.3/mods-available/bcmath.ini

  libs:
    essential:
      - libc6_libs
    contents:
      /usr/lib/php/20230831/bcmath.so:
      /usr/share/php8.3-bcmath/bcmath/bcmath.ini:
