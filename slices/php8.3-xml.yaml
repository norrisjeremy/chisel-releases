package: php8.3-xml

essential:
  - php8.3-common_copyright

slices:
  config:
    essential:
      - php-common_bins
      - php8.3-common_libs
      - php8.3-xml_libs
    contents:
      /etc/php/8.3/mods-available/xml.ini:
        symlink: /usr/share/php8.3-xml/xml/xml.ini

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-xml_config
    contents:
      /etc/php/8.3/apache2/conf.d/20-xml.ini:
        symlink: /etc/php/8.3/mods-available/xml.ini

  phpdbg-config:
    essential:
      - php8.3-phpdbg_config
      - php8.3-xml_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/20-xml.ini:
        symlink: /etc/php/8.3/mods-available/xml.ini

  cli-config:
    essential:
      - php8.3-cli_config
      - php8.3-xml_config
    contents:
      /etc/php/8.3/cli/conf.d/20-xml.ini:
        symlink: /etc/php/8.3/mods-available/xml.ini

  libs:
    essential:
      - libc6_libs
      - libxml2_libs
      - libxslt1.1_libs
    contents:
      /usr/lib/php/20230831/dom.so:
      /usr/lib/php/20230831/simplexml.so:
      /usr/lib/php/20230831/xml.so:
      /usr/lib/php/20230831/xmlreader.so:
      /usr/lib/php/20230831/xmlwriter.so:
      /usr/lib/php/20230831/xsl.so:
