package: php8.3-mysql

essential:
  - php8.3-common_copyright

slices:
  config:
    essential:
      - php-common_bins
      - php8.3-common_libs
      - php8.3-mysql_libs
    contents:
      /etc/php/8.3/mods-available/mysqli.ini:
        symlink: /usr/share/php8.3-mysql/mysql/mysqli.ini
      /etc/php/8.3/mods-available/mysqlnd.ini:
        symlink: /usr/share/php8.3-mysql/mysql/mysqlnd.ini
      /etc/php/8.3/mods-available/pdo_mysql.ini:
        symlink: /usr/share/php8.3-mysql/mysql/pdo_mysql.ini

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-mysql_config
    contents:
      /etc/php/8.3/apache2/conf.d/10-mysqlnd.ini:
        symlink: /etc/php/8.3/mods-available/mysqlnd.ini
      /etc/php/8.3/apache2/conf.d/20-mysqli.ini:
        symlink: /etc/php8.3/mods-available/mysqli.ini
      /etc/php/8.3/apache2/conf.d/20-pdo_mysqli.ini:
        symlink: /etc/php/8.3/mods-available/pdo_mysql.ini

  phpdbg-config:
    essential:
      - php8.3-mysql_config
      - php8.3-phpdbg_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/10-mysqlnd.ini:
        symlink: /etc/php/8.3/mods-available/mysqlnd.ini
      /etc/php/8.3/phpdbg/conf.d/20-mysqli.ini:
        symlink: /etc/php8.3/mods-available/mysqli.ini
      /etc/php/8.3/phpdbg/conf.d/20-pdo_mysqli.ini:
        symlink: /etc/php/8.3/mods-available/pdo_mysql.ini

  cli-config:
    essential:
      - php8.3-cli_config
      - php8.3-mysql_config
    contents:
      /etc/php/8.3/cli/conf.d/10-mysqlnd.ini:
        symlink: /etc/php/8.3/mods-available/mysqlnd.ini
      /etc/php/8.3/cli/conf.d/20-mysqli.ini:
        symlink: /etc/php8.3/mods-available/mysqli.ini
      /etc/php/8.3/cli/conf.d/20-pdo_mysqli.ini:
        symlink: /etc/php/8.3/mods-available/pdo_mysql.ini

  libs:
    essential:
      - libc6_libs
    contents:
      /usr/lib/php/20230831/mysqli.so:
      /usr/lib/php/20230831/mysqlnd.so:
      /usr/lib/php/20230831/pdo_mysql.so:
      /usr/share/php8.3-mysql/mysql/mysqli.ini:
      /usr/share/php8.3-mysql/mysql/mysqlnd.ini:
      /usr/share/php8.3-mysql/mysql/pdo_mysql.ini:
