package: php8.3-gd

essential:
  - php8.3-common_copyright

slices:
  config:
    essential:
      - php-common_bins
      - php8.3-common_libs
      - php8.3-gd_libs
    contents:
      /etc/php/8.3/mods-available/gd.ini:
        symlink: /usr/share/php8.3-gd/gd/gd.ini

  apache2-config:
    essential:
      - libapache2-mod-php8.3_config
      - php8.3-gd_config
    contents:
      /etc/php/8.3/apache2/conf.d/20-gd.ini:
        symlink: /etc/php/8.3/mods-available/gd.ini

  phpdbg-config:
    essential:
      - php8.3-gd_config
      - php8.3-phpdbg_config
    contents:
      /etc/php/8.3/phpdbg/conf.d/20-gd.ini:
        symlink: /etc/php/8.3/mods-available/gd.ini

  cli-config:
    essential:
      - php8.3-cli_config
      - php8.3-gd_config
    contents:
      /etc/php/8.3/cli/conf.d/20-gd.ini:
        symlink: /etc/php/8.3/mods-available/gd.ini

  libs:
    essential:
      - libc6_libs
      - libgd3_libs
    contents:
      /usr/lib/php/20230831/gd.so:
      /usr/share/php8.3-gd/gd/gd.ini:
